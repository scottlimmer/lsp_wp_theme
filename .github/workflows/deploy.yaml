name: Deploy to server
on:
  push:
    branches:
      - 'main'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          env
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{vars.SERVER_PORT}} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          sudo apt-get install sshpass

      - name: Deploy to server
        run: |
          sshpass -p '${{ secrets.SSH_KEY_PASS }}' 
          ssh -v -o StrictHostKeyChecking=no -p ${{vars.SERVER_PORT}} ${{ vars.SERVER_USER }}@${{ vars.SERVER_HOST }} <<'ENDSSH'
          cd ${{ vars.THEME_PATH }}
          git pull
          ENDSSH
