name: Deploy to server
on:
  push:
    branches:
      - 'main'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: unnecessary

      - name: Adding Known Hosts
        run: ssh-keyscan -p $SERVER_PORT -H $SERVER_HOST >> ~/.ssh/known_hosts
        env:
          SERVER_PORT: ${{vars.SERVER_PORT}}
          SERVER_HOST: ${{vars.SERVER_HOST}}
          
      - name: Deploy to server
        run: |
          sshpass -p '$SSH_PASS' 
          ssh -v -p $SERVER_PORT $SERVER_USER@$SERVER_HOST <<'ENDSSH'
          cd $THEME_PATH
          git pull
          ENDSSH
        env:
          SERVER_PORT: ${{vars.SERVER_PORT}}
          SERVER_HOST: ${{vars.SERVER_HOST}}
          SERVER_USER: ${{vars.SERVER_USER}}
          SSH_PASS: ${{ secrets.SSH_KEY_PASS }}
          THEME_PATH: ${{ vars.THEME_PATH }}
